<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>SkySavvy-Weather-App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city">Cape Town</h1>
          <p class="weather-app-details">
            Saturday 12:50, scarttered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature">16</div>
            <div class="weather-app-unit">°C</div>
        </div>
    </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Masegolex" target="blank"> Masego Ntuane </a
        >, code hosted on
        <a
          href="https://github.com/Masegolex/Sky-Savvy-Weather-App"
          target="blank"
          >GitHub</a
        >
        and website hosted on Netlify
        <a
          href="https://app.netlify.com/sites/sky-savvy-weather-app/overview"
          target="blank"
          >on Netflify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
